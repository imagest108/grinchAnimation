	<script>
	
		var t1;
		var t2;
		var t3;
		var t4;


	var screenNum; 
                        
	var socket = io.connect('http://ec2-54-200-79-16.us-west-2.compute.amazonaws.com:8080/');
		//var socket = io.connect('http://localhost:5000');

	var path = window.location.pathname;
    var role = null;

    socket.on('connect', function(){

        id = socket.socket.sessionid;	

	        if(path == '/show1') {
	                role = 'display';
	                screenNum = 1;
	        } else if(path == '/show2') {
	                role = 'display';
	                screenNum = 2;
	        } else if(path == '/show3') {
	                role = 'display';
	                screenNum = 3;
	        } else if(path == '/showcontroller') {
	                role = 'controller';
	        }       

	    socket.emit('register',role);
	});

	socket.on('render', function (data){
		// draw user on the screen! 
		if(data.role === "display"){                                    
			init(); 
		}

		else if(data.role === "controller"){
			guiInit();
		}
		else if (data.role === "ending"){
			renderEnding();
		}

	});



	function init(){

		clearTimeout(t1);
		clearTimeout(t2);
		clearTimeout(t3);
		clearTimeout(t4);

		var snowbg = document.createElement("div");
		document.getElementById("snowlayer").appendChild(snowbg);

		var animationList = document.createElement("ol");
		animationList.setAttribute('id','animation');
		animationList.setAttribute('role','main');
		document.getElementById("bottomlayer").appendChild(animationList);


		//t1 = setTimeout(function(){sendMsg("scene1");},500);
		//t2 = setTimeout(function(){sendMsg("scene2");},10500);
        
        
        socket.on('sceneChange', function (data){
		// draw user on the screen! 

			if(data === "scene1"){                                    
				//console.log("scene1 is rendering!");
				snowbg.setAttribute('id','snowbg');
				var listItem1 = document.createElement("li");
				listItem1.setAttribute('id','scene1');
				animationList.appendChild(listItem1);
				scene1(screenNum);
				//t2 = setTimeout(function(){sendMsg("scene3");},30000)

				if(screenNum === 1){	
					setTimeout(function(){sendMsg("scene2");},10000);
					//setTimeout(function(){sendMsg("scene3");},30000);
					//setTimeout(function(){sendMsg("redirect");},30000);
				}

			}

			else if(data === "scene2"){                                    
				//console.log("scene2 is rendering!");
				var listItem2 = document.createElement("li");
				listItem2.setAttribute('id','scene2');
				animationList.appendChild(listItem2);
				scene2(screenNum);
				clearTimeout(t1);

				if(screenNum === 1){	
					//setTimeout(function(){sendMsg("scene2");},10000);
					setTimeout(function(){sendMsg("scene3");},15000);
					//setTimeout(function(){sendMsg("redirect");},30000);
				}



			}

			else if(data === "scene3"){                                    
				//console.log("scene2 is rendering!");
				var listItem3 = document.createElement("li");
				listItem3.setAttribute('id','scene3');
				animationList.appendChild(listItem3);
				scene3(screenNum);

				if(screenNum === 1){	
					//setTimeout(function(){sendMsg("scene2");},10000);
					//setTimeout(function(){sendMsg("scene3");},30000);
					setTimeout(function(){sendMsg("redirect");},15000);
				}


			}

			else if(data === "scene4"){                                    
				//console.log("scene2 is rendering!");
				var listItem4 = document.createElement("li");
				listItem4.setAttribute('id','scene4');
				animationList.appendChild(listItem4);
				scene4(screenNum);

				redirect(screenNum);
